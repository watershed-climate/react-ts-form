name: BuildTest

on:
  pull_request:
    branches:
      - main

jobs:
  build-test:
    name: buildtest
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - run: yarn
      - run: yarn build
      - run: yarn test
